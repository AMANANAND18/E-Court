<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="LOGIN CSS.css">
         
    <title>Login & Registration Form</title> 
</head>
<style>
    body {
      background-image: url("bg.avif");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }
    /* Your other CSS styles go here */
</style>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <br>
                    <br>
                    <select id="dropdown" name="Choose User Type">
                        <option value="Student">Student</option>
                        <option value="Victim">Victim</option>
                        <option value="Advocate">Advocate</option>
                        <option value="Judge">Judge</option>
                    </select>
                    <div class="input-field button">
                        
                    <a href="C:\Users\amans\OneDrive\Desktop\SIH Project\index_2.html"><input type="button" value="Login">Login</a>
                        
                            
                        
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text"><font color="#fff">Remember me</font></label>
                        </div>
                        <a href="#" class="text">Forgot password?</a>
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>
            <!-- Registration Form -->
            <div class="form signup">
                <span class="title"><font color="#fff">Registration</font></span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <br>
                    <label>
                        <input type="radio" name="choice" value="option1">
                        Victim
                    </label><br>
                    <label>
                        <input type="radio" name="choice" value="option2">
                        Advocate
                    </label><br>
                    <label>
                        <input type="radio" name="choice" value="option3">
                        Student
                    </label><br>
                    <label>
                        <input type="radio" name="choice" value="option4">
                        Judge
                    </label><br>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accept all terms and conditions</label>
                        </div>
                    </div>
                    <div class="input-field button">
                        <a href="file:///C:/Users/Ravi%20Anand/OneDrive/Desktop/Mini%20Project/HOME%20PAGE%20HTML%20Code.html">
                            <input type="button" value="Signup">
                        </a>
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="login Javascript.js"></script> 
</body>
</html>
